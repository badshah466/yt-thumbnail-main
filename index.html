<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Thumbnail Creator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-4">YouTube Thumbnail Creator</h1>

  <div class="flex flex-col md:flex-row gap-6">
    <!-- Left Panel -->
    <div class="space-y-4 w-full md:w-1/3">
      <input type="file" id="uploadBg" class="bg-gray-800 p-2 w-full rounded" />
      <input type="text" id="textInput" placeholder="Enter your title" class="bg-gray-800 p-2 w-full rounded" />
      <button onclick="addText()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Add Text</button>
      <button onclick="download()" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Download Thumbnail</button>
    </div>

    <!-- Canvas Area -->
    <div class="border-2 border-gray-700 rounded overflow-hidden w-full md:w-2/3">
      <canvas id="canvas" width="1280" height="720"></canvas>
    </div>
  </div>

  <script>
    const canvas = new fabric.Canvas('canvas');

    document.getElementById('uploadBg').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.Image.fromURL(f.target.result, function (img) {
          canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
            scaleX: canvas.width / img.width,
            scaleY: canvas.height / img.height
          });
        });
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function addText() {
      const userText = document.getElementById('textInput').value;
      const text = new fabric.Textbox(userText, {
        left: 100,
        top: 100,
        fontSize: 60,
        fill: '#ffffff',
        fontWeight: 'bold',
        shadow: '2px 2px 5px rgba(0,0,0,0.7)',
        width: 600
      });
      canvas.add(text);
    }

    function download() {
      const link = document.createElement('a');
      link.download = 'thumbnail.png';
      link.href = canvas.toDataURL({ format: 'png' });
      link.click();
    }
  </script>
</body>
</html>
